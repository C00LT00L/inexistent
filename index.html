<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inexistent Co</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #fff;
      color: #000;
      font-family: 'Courier New', monospace;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="console">
    what you are searching for is inexistent<br><br>
    <span id="countdown"></span>
  </div>

  <script>
    const releaseDate = new Date("2026-04-15T05:00:00.000Z");

    function updateCountdown() {
      const now = new Date();
      const diff = releaseDate - now;

      const countdownEl = document.getElementById("countdown");

      if (diff <= 0) {
        countdownEl.textContent = "release is inexistent";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      const milliseconds = diff % 1000;

      countdownEl.textContent =
        `${days}d ${hours}h ${minutes}m ${seconds}s ${milliseconds.toString().padStart(3, '0')}ms`;

      setTimeout(updateCountdown, 50);
    }

    updateCountdown();
  </script>
</body>
</html>
