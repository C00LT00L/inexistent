<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inexistent Co</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #fff;
      color: #000;
      font-family: monospace;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #console {
      white-space: pre;
    }
    .blinking {
      animation: blink 1s steps(1) infinite;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="console"></div>

  <script>
    const phrase = "what you are searching for is inexistent";
    const consoleEl = document.getElementById("console");
    let index = 0;
    let isDeleting = false;

    function typeEffect() {
      if (!isDeleting) {
        if (index < phrase.length) {
          consoleEl.textContent += phrase[index++];
          setTimeout(typeEffect, 100);
        } else {
          setTimeout(() => {
            isDeleting = true;
            typeEffect();
          }, 2000);
        }
      } else {
        if (index > 0) {
          consoleEl.textContent = phrase.substring(0, --index);
          setTimeout(typeEffect, 50);
        } else {
          showCountdown();
        }
      }
    }

    function showCountdown() {
      const title = "\nTime until next release:\n";
      consoleEl.textContent += title;

      const countdownEl = document.createElement("span");
      countdownEl.classList.add("blinking");
      consoleEl.appendChild(countdownEl);

      const releaseDate = new Date();
      releaseDate.setFullYear(releaseDate.getFullYear() + 1);

      function updateCountdown() {
        const now = new Date();
        const diff = releaseDate - now;

        if (diff <= 0) {
          countdownEl.textContent = "release is inexistent";
          return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);
        const milliseconds = diff % 1000;

        countdownEl.textContent =
          `${days}d ${hours}h ${minutes}m ${seconds}s ${milliseconds.toString().padStart(3, '0')}ms`;

        setTimeout(updateCountdown, 50);
      }

      updateCountdown();
    }

    typeEffect();
  </script>
</body>
</html>
